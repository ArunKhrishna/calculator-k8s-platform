namespace: calculator

trafficSplit:
  calculatorApi:
    v1Weight: 80
    v2Weight: 20
  addService:
    v1Weight: 70
    v2Weight: 30
  subtractService:
    v1Weight: 60
    v2Weight: 40
  multiplyService:
    v1Weight: 50
    v2Weight: 50

circuitBreaker:
  consecutive5xxErrors: 5
  interval: 30s
  baseEjectionTime: 30s
  maxEjectionPercent: 50

timeouts:
  multiply: 3s
  default: 10s

retries:
  attempts: 3
  perTryTimeout: 2s

rateLimiting:
  maxConnections: 100
  http1MaxPendingRequests: 10
  maxRequestsPerConnection: 1