{{- range $service := .Values.services }}
{{- if $service.enabled }}
{{- range $version := $service.versions }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}-{{ $version.name }}
  namespace: {{ $service.namespace }}
  labels:
    app: {{ $service.name }}
    version: {{ $version.name }}
spec:
  replicas: {{ $version.replicas }}
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ $service.name }}
      version: {{ $version.name }}
  template:
    metadata:
      labels:
        app: {{ $service.name }}
        version: {{ $version.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $service.port | quote }}
        prometheus.io/path: "/metrics"
        {{- if $service.needsDbAccess }}
        checksum/config: {{ $.Values.database | toYaml | sha256sum }}
        {{- end }}
    spec:
      {{- if $service.serviceAccount.enabled }}
      serviceAccountName: {{ $.Values.serviceAccount.name }}
      {{- end }}
      {{- if $service.needsDbAccess }}
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: spc-{{ $service.name }}
      {{- end }}
      containers:
      - name: {{ $service.name }}
        image: {{ $service.image.repository }}:{{ $version.imageTag }}
        imagePullPolicy: {{ $service.imagePullPolicy }}
        ports:
        - containerPort: {{ $service.port }}
          name: http
        {{- if $service.needsDbAccess }}
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        {{- end }}
        envFrom:
        - configMapRef:
            name: calculator-config
        {{- if $service.needsDbAccess }}
        - secretRef:
            name: {{ $service.name }}-csi
        {{- end }}
        resources:
          requests:
            cpu: {{ $service.resources.requests.cpu }}
            memory: {{ $service.resources.requests.memory }}
          limits:
            cpu: {{ $service.resources.limits.cpu }}
            memory: {{ $service.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ $service.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ $service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ $service.name }}
              topologyKey: topology.kubernetes.io/zone
---
{{- end }}
{{- end }}
{{- end }}
